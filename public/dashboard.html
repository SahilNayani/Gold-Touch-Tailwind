<!DOCTYPE html>
<html lang="en" class="dark-">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="shortcut icon" href="assets/images/logo/icon-light.svg" type="image/x-icon">
  <title>GoldTouch</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="main flex min-h-screen">
    <!-- Left Panel -->
    <div class="leftPanel max-w-[230px] w-full shadow-md relative z-30 dark bg-gradient-to-r from-slate-950 via-black to-slate-950">
      <div class="logo text-center px-4 py-5 mb-5 border-b border-slate-700">
        <a href="javascript:void(0);" [routerLink]="'/'" class="block">
          <img src="assets/images/logo/main-logo.svg" alt="Logo" class="max-w-full w-auto mx-auto pr-5" />
        </a>
      </div>
      <div class="nav">
        <a href="javascript:void(0);" class="active"><span>Product</span></a>
        <a href="javascript:void(0);" class=""><span>Events</span></a>
      </div>
    </div>
    <!-- Content -->
    <div class="w-full lg:max-w-[calc(100%-230px)]">
      <!-- Content In -->
      <div class="rightInContent relative">
        <div class="wrapper">
          
          <div class="w-full py-10 mx-auto overflow-hidden">
            <h1 class="text-3xl font-play font-bold text-gray-700 dark:text-gray-200">Add Product</h1>
            <p class="mt-2 text-gray-500 dark:text-gray-400">
              Ask us everything and we would love
              to hear from you
            </p>
            <form class="mt-6 space-y-6">
              <div class="flex-1">
                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Full Name</label>
                <input type="text" placeholder="John Doe" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring" />
              </div>
              <div class="flex-1">
                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email address</label>
                <input type="email" placeholder="johndoe@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring" />
              </div>
              <div class="w-full">
                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Message</label>
                <textarea class="block w-full h-32 px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md md:h-48 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring" placeholder="Message"></textarea>
              </div>
              <button class="btn btn-dark w-full py-4">get in touch</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  
  </div>

  <!-- Jquery Plugin -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
